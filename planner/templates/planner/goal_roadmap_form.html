{% extends "planner/base.html" %}

{% block content %}
  <h2>Create Goal-Based Roadmap</h2>
  <p>Enter your goal (e.g. Data Science) and the number of months.</p>

  <form method="post" style="max-width:480px;">
    {% csrf_token %}
    <div>{{ form.goal_text.label_tag }}<br>{{ form.goal_text }}</div>
    <div style="margin-top:8px;">{{ form.months.label_tag }}<br>{{ form.months }}</div>

    <button type="submit" style="margin-top:12px; padding:8px 14px; background:#007bff; color:#fff; border:none; border-radius:6px;">
      Generate Roadmap
    </button>
  </form>
{% endblock %}
